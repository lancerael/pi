name: Linting & Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Set up pnpm
        uses: ./.github/actions/pnpm-setup

      - name: Lint
        shell: bash
        run: pnpm lint

      - name: Build
        shell: bash
        run: pnpm build

      - name: Test
        shell: bash
        run: pnpm test
